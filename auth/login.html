<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="../assets/style.css?v=3">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Anmeldung</h1>
        </div>
        
        <form class="login-form" id="loginForm">
            <!-- Schritt 1: Rolle auswählen -->
            <div id="roleSelectionStep">
                <h2 class="login-title">Schritt 1: Wer sind Sie?</h2>
                
                <div id="messageContainer"></div>
                
                <div class="role-selection">
                    <br>
                    <div class="role-option">
                        <button type="button" class="role-button student-btn" onclick="selectRole('student')">Student</button>
                    </div>
                    <div class="role-option" style="margin-top: 12px;">
                        <button type="button" class="role-button partner-btn" onclick="selectRole('partner')">Dualer Partner</button>
                    </div>
                </div>
            </div>

            <!-- Schritt 2: Kurs auswählen -->
            <div id="courseSelectionStep" style="display: none;">
                <h2 class="login-title">Schritt 2: Wählen Sie Ihren Kurs</h2>
                
                <div class="course-selection">
                    <label for="courseSelect">Kurs:</label>
                    <select id="courseSelect" name="course" required>
                        <option value="">-- Kurs auswählen --</option>
                    </select>
                </div>
                
                <div class="button-group" style="margin-top: 20px;">
                    <button type="button" class="action-btn" onclick="backToRole()">Zurück</button>
                    <button type="submit" class="card-button" style="margin-left: 12px;">Anmelden</button>
                </div>
            </div>

            <input type="hidden" id="roleInput" name="role" value="">
        </form>
    </div>

    <script>
        let courses = { 'FN': [], 'RV': [] };

        // Kursdaten beim Laden abrufen
        async function loadCourses() {
            try {
                const [fnResponse, rvResponse] = await Promise.all([
                    fetch('/data/kurse_fn.json'),
                    fetch('/data/kurse_rv.json')
                ]);
                const fnData = await fnResponse.json();
                const rvData = await rvResponse.json();
                courses.FN = fnData.courses || [];
                courses.RV = rvData.courses || [];
            } catch (error) {
                console.error('Fehler beim Laden der Kursdaten:', error);
            }
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function selectRole(role) {
            clearMessage();
            document.getElementById('roleInput').value = role;
            document.getElementById('roleSelectionStep').style.display = 'none';
            document.getElementById('courseSelectionStep').style.display = 'block';
            
            // Kurse laden
            const courseSelect = document.getElementById('courseSelect');
            courseSelect.innerHTML = '<option value="">-- Kurs auswählen --</option>';
            
            // FN Kurse
            const fnOptgroup = document.createElement('optgroup');
            fnOptgroup.label = 'Technische Fakultät Friedrichshafen';
            courses['FN'].forEach(course => {
                const option = document.createElement('option');
                option.value = 'FN-' + course;
                option.textContent = course;
                fnOptgroup.appendChild(option);
            });
            courseSelect.appendChild(fnOptgroup);
            
            // RV Kurse
            const rvOptgroup = document.createElement('optgroup');
            rvOptgroup.label = 'Wirtschaftliche Fakultät Ravensburg';
            courses['RV'].forEach(course => {
                const option = document.createElement('option');
                option.value = 'RV-' + course;
                option.textContent = course;
                rvOptgroup.appendChild(option);
            });
            courseSelect.appendChild(rvOptgroup);
        }

        function backToRole() {
            clearMessage();
            document.getElementById('roleInput').value = '';
            document.getElementById('courseSelect').value = '';
            document.getElementById('courseSelectionStep').style.display = 'none';
            document.getElementById('roleSelectionStep').style.display = 'block';
        }

        // Form Submit mit fetch() API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const course = document.getElementById('courseSelect').value;
            const role = document.getElementById('roleInput').value;
            
            if (!course) {
                showMessage('Bitte wählen Sie einen Kurs aus.');
                return;
            }

            // Loading-State anzeigen
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Anmeldung läuft...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role, course })
                });

                const data = await response.json();

                if (data.success) {
                    // Erfolg - zum Dashboard weiterleiten
                    window.location.href = data.redirect;
                } else {
                    // Fehler anzeigen
                    showMessage(data.message || 'Ein Fehler ist aufgetreten.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Login-Fehler:', error);
                showMessage('Netzwerkfehler. Bitte versuchen Sie es erneut.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // URL-Parameter für Erfolgs-/Fehlermeldungen prüfen
        window.addEventListener('DOMContentLoaded', () => {
            loadCourses();
            
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const success = params.get('success');

            if (success === 'logout') {
                showMessage('Sie wurden erfolgreich abgemeldet.', 'success');
            } else if (error) {
                const errorMessages = {
                    'required': 'Bitte wählen Sie Student oder Dualer Partner.',
                    'invalid': 'Die ausgewählte Rolle ist ungültig.',
                    'course-required': 'Bitte wählen Sie einen Kurs aus.',
                    'session': 'Ihre Sitzung ist abgelaufen. Bitte melden Sie sich erneut an.',
                    'access': 'Sie haben keine Berechtigung für diese Seite.'
                };
                showMessage(errorMessages[error] || 'Ein Fehler ist aufgetreten.');
            }
        });
    </script>
</body>
</html>
