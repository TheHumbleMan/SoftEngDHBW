<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="scripts/dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
                <h1>Dashboard - DHBW</h1>
                <% if (faculty) { %>
                    <div class="faculty-info">
                        <h3><%= faculty.name %></h3>
                        <p><strong>Adresse:</strong> <%= faculty.address %></p>
                        <p><strong>Kurs:</strong> <%= currentUser.course %></p>
                    </div>
                <% } %>
                <a href="/auth/logout" class="logout-btn">Abmelden</a>
            </div>

        <div class="dashboard-grid">

            <!-- Studenten Kachel - nur für Studenten sichtbar -->
            <% if (currentUser && currentUser.role === 'student') { %>
            <button id=timetable class="dashboard-card" data-content="kacheln/timetable.html">
                <h2 class="card-title">Stundenplan</h2>
                <p class="card-description">Zugang zu Vorlesungen und anderen Terminen</p>
                <div class="detail-content"></div>
            </button>

            <button class="dashboard-card" data-content="kacheln/mensa.html">
                <h2 class="card-title">Kantine</h2>
                <p class="card-description">Das Menü von der Seezeit-Kantine</p>
                <div class="detail-content"></div>
            </button>

            <button class="dashboard-card" data-content="kacheln/dummy.html">
                <h2 class="card-title">Dokumente</h2>
                <p class="card-description">Auflistung wichtiger Dokumente</p>
                <div class="detail-content">
                </div>
            </button>

            <button class="dashboard-card" data-content="kacheln/dummy.html">
                <h2 class="card-title">Ansprechpartner</h2>
                <p class="card-description">Auflistung wichtiger Ansprechpartner der DHBW</p>
                <div class="detail-content">
                </div>
            </button>

            <button class="dashboard-card" data-content="kacheln/dummy.html">
                <h2 class="card-title">Routenplanung</h2>
                <p class="card-description">Routenplaner, finde heraus welchen Bus du wann nehmen musst!</p>
                <div class="detail-content">
                </div>
            </button>

            <button class="dashboard-card">
                <h2 class="card-title">Termine</h2>
                <p class="card-description">Hier werden alle Termine aufgelistet,
                     die nicht im Stundenplan enthalten sind</p>
                <div class="detail-content">
                </div>
            </button>


            <% } %>

            <!-- Partner Kachel - nur für Duale Partner sichtbar -->
            <% if (currentUser && currentUser.role === 'partner') { %>


            <button class="dashboard-card" data-content="kacheln/partner.html">
                <h2 class="card-title">Dokumente</h2>
                <p class="card-description">Auflistung wichtiger Dokumente</p>
                <div class="detail-content">
                </div>
            </button>

            <button class="dashboard-card" data-content="kacheln/partner.html">
                <h2 class="card-title">Ansprechpartner</h2>
                <p class="card-description">Auflistung wichtiger Ansprechpartner der DHBW</p>
                <div class="detail-content">
                </div>
            </button>

            <button class="dashboard-card" data-content="kacheln/partner.html">
                <h2 class="card-title">Termine</h2>
                <p class="card-description">Hier werden alle Termine aufgelistet,
                     die nicht im Stundenplan enthalten sind</p>
                <div class="detail-content">
                </div>
            </button>
            <% } %>
        </div>
    </div>
</body>
</html>
