<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h2>Session Debug Information</h2>
    <h3>Session Variables:</h3>
    <pre><%= JSON.stringify(sessionData, null, 2) %></pre>

    <h3>Authentication Status:</h3>
    <p>Is logged in: <%= sessionData && sessionData.authenticated ? 'YES' : 'NO' %></p>

    <h3>Actions:</h3>
    <ul>
        <li><a href="/debug-session?action=clear_session">Clear Session</a></li>
        <li><a href="/">Go to Index</a></li>
        <li><a href="/auth/login">Go to Login</a></li>
    </ul>
</body>
</html>
